<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Updated banner image from Unsplash -->
        <img class="banner" src="https://source.unsplash.com/random/800x200?education,technology" alt="Banner">
        <h1>Welcome to the Student Portal</h1>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <p class="note">This sample application demonstrates a colorful login page for the DevOps capstone project.</p>
    </div>
</body>
</html>
